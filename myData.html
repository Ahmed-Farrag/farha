    <style>
      .data .btn-primar {
        color: #fff;
        background-color: #5855bc;
      }

      /* addAds */

      .data form input {
        border-radius: 10px;
      }
      .btn-file {
        background-color: #e65986;
        color: white;
        border: none;
        border-radius: 0px 5px 5px 0px;
        height: 40px;
      }
      .btn-file:hover {
        background-color: #e65986;
      }

      /* Img Upload */
      .btn-file {
        position: relative;
        overflow: hidden;
        /* height: 50px; */
      }
      .btn-file input[type="file"] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 105%;
        font-size: 100px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        background: white;
        cursor: inherit;
        display: block;
      }
      #img-upload {
        width: 100%;
      }

      /* navbar */

      @media (max-width: 1200px) {
        .collapse .form-inline input {

          border-radius: 20px;

      @media (max-width: 922px) {

      /* darkmode */
      .dark-mode .form-control,
      .dark-mode .input-group-text {
        background-color: #3a3a3a;
        color: #fff;
      }
    </style>
